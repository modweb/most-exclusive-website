<template name='header'>
  <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
    <div class='container'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-responsive-collapse'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='{{pathFor "home"}}'>Liftoff</a>
      </div>
      <div class='navbar-collapse collapse navbar-responsive-collapse'>
        <ul class='nav navbar-nav'>
          <li class='{{isActiveRoute regex="home"}}'><a href='{{pathFor "home"}}'>Home</a></li>
          {{#if currentUser}}
            <li class='{{isActiveRoute regex="about"}}'><a href='{{pathFor "about"}}'>About</a></li>
            <li class='logout'><a href='{{pathFor "atSignIn"}}'>Logout</a></li>
          {{else}}
            <li class='{{isActiveRoute regex="atSignIn"}}'><a href='{{pathFor "atSignIn"}}'>Sign In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
