<template name='waiting'>
  <div class='ui one column center aligned grid'>
    {{#if queued}}
      <div class='column'>
        <div class='ui medium header'>
          Your ticket number is <b>#{{ticketNumber}}</b>
        </div>
      </div>
    {{else}}
      <div class='column'>
        {{#if isActive}}
          {{#autoForm id='getInLine' schema=nameSchema type='method' meteormethod='getInQueue'}}
            {{> afQuickField name='name' label=false afFieldInput-placeholder="Enter a name to take a ticket" }}
            <button type='submit' class='ui primary button' style='width: 100%'>
              Take ticket #{{nextTicketNumber}}
            </button>
          {{/autoForm}}
        {{else}}
          <div class='ui small header'>
            [You can't take a ticket right now, going down for maintenance once line the line goes to 0.]
          </div>
        {{/if}}
      </div>
    {{/if}}
  </div>
  {{#if html}}
    <div class='column'>
      {{{html}}}
    </div>
  {{/if}}
</template>
