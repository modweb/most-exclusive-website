<template name='header'>
  {{#if isBeingServed}}
    <h1 class='ui center aligned header'>
      Most Exclusive Website
      <div class='sub header'>It's all yours, relish in the glory of exclusivity.</div>
    </h1>
  {{else}}
    <h1 class='ui center aligned header'>
      Most Exclusive Website
      <div class='sub header'>One visitor at a time, every sixty seconds. Get your ticket.</div>
    </h1>
    <div class='ui one column center aligned grid'>
      <div class='column'>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mostexclusivewebsite.com" data-text="Feeling exclusive!" data-via="waitingforweb" data-size="large" data-hashtags="mostexclusive">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      <div class='column'>
        {{{queueMeta.headerHTML}}}
      </div>
    </div>
  {{/if}}
</template>
