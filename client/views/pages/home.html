<template name='home'>
  {{#if Template.subscriptionsReady}}
    {{> header}}
    {{#if queued}}
      {{> nextTicket}}
      {{> ticketer}}
      <div class="ui feed">
        {{#each posts}}
          {{> post}}
        {{/each}}
      </div>
      {{> about}}
      {{> footer}}
    {{else}}
      {{> waiting}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
